<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="">
  <title>Тестовое задание</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page__body">
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <picture>
            <source srcset="img/content/logo.webp 1x, img/content/logo@2x.webp 2x" type="image/webp">
            <!-- 1х: 100px; 2x: 200px -->
            <img src="img/content/logo.jpg" width="100" height="22" srcset="img/content/logo@2x.jpg 2x" alt="логотип">
          </picture>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__list-item">
              <a class="nav__link" href="#" rel="noopener noreferrer">Каталог</a>
            </li>
            <li class="nav__list-item">
              <a class="nav__link" href="#" rel="noopener noreferrer">О компании</a>
            </li>
            <li class="nav__list-item">
              <a class="nav__link" href="#" rel="noopener noreferrer">Магазины</a>
            </li>
          </ul>
          <ul class="icon-list">
            <li class="icon-list__item">
              <a href="#">
                <svg width="20" height="20">
                  <use xlink:href="img/sprite_auto.svg#icon-user"></use>
                </svg>
              </a>
            </li>
            <li class="icon-list__item">
              <a href="#">
                <svg width="20" height="20">
                  <use xlink:href="img/sprite_auto.svg#icon-search"></use>
                </svg>
              </a>
            </li>

            <li class="icon-list__item">
              <a href="#">
                <svg width="20" height="20">
                  <use xlink:href="img/sprite_auto.svg#icon-heart"></use>
                </svg>
                <span class="icon-list__counter">8</span>
              </a>
            </li>
            <li class="icon-list__item">
              <a href="#">
                <svg width="20" height="20">
                  <use xlink:href="img/sprite_auto.svg#icon-bag"></use>
                </svg>
                <span class="icon-list__counter">4</span>
              </a>
            </li>

          </ul>
        </nav>
        <button class="nav__button">
          <svg width="20" height="20">
            <use xlink:href="img/sprite_auto.svg#icon-bag"></use>
          </svg>
        </button>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="breadcrumbs">
          <ul class="breadcrumbs__list">
            <li class="breadcrumbs__item">
              <a class="breadcrumbs__link" href="#">Главная</a>
            </li>
            <li class="breadcrumbs__item">
              <a class="breadcrumbs__link breadcrumbs__link--active" href="#">Оформление заказа</a>
            </li>
          </ul>
        </div>

        <form class="form" action="#" id="form">
          <div class="form__wrapper">
            <div class="form__item">
              <div class="form__header">
                <h1 class="form__header-title">Оформление заказа</h1>
                <span class="form__header-span">Есть аккаунт?</span>
                <a class="form__header-link" href="#">Войти</a>
              </div>

              <h2 class="form__total">3 товара на сумму 25 000 ₽</h2>

              <article class="card">
                <div class="card__item">
                  <div class="card__img">
                    <picture>
                      <source srcset="img/content/card-img@1x.webp 1x, img/content/card-img@2x.webp 2x"
                        type="image/webp">
                      <!-- 1х: 130px; 2x: 260px -->
                      <img src="img/content/card-img@1x.jpg" width="130" height="160"
                        srcset="img/content/card-img@2x.jpg 2x" alt="Утепленная куртка женская Top Hills">
                    </picture>
                  </div>
                  <div class="card__descriptions">
                    <h3 class="card__descriptions-tile">Утепленная стеганная куртка женская Top Hills</h3>
                    <p class="card__descriptions-text">Артикул <span>512-05</span></p>
                    <p class="card__descriptions-text">Сезон<span>Осень-зима</span></p>

                    <div class="size-radio">
                      <ul class="size-radio__list">
                        <li class="size-radio__item">
                          <label class="size-radio__label">
                            <input class="visually-hidden" type="radio" name="size" value="xs" checked>
                            <span>xs</span>
                          </label>
                        </li>
                        <li class="size-radio__item">
                          <label class="size-radio__label">
                            <input class="visually-hidden" type="radio" name="size" value="s">
                            <span>s</span>
                          </label>
                        </li>
                        <li class="size-radio__item">
                          <label class="size-radio__label">
                            <input class="visually-hidden" type="radio" name="size" value="m">
                            <span>m</span>
                          </label>
                        </li class="size-radio__item">
                        <li class="size-radio__item">
                          <label class="size-radio__label">
                            <input class="visually-hidden" type="radio" name="size" value="l">
                            <span>l</span>
                          </label>
                        </li>
                        <li class="size-radio__item">
                          <label class="size-radio__label">
                            <input class="visually-hidden" type="radio" name="size" value="xl">
                            <span>xl</span>
                          </label>
                        </li>
                      </ul>
                    </div>

                    <div class="color-radio">
                      <ul class="color-radio__list">
                        <li class="color-radio__item">
                          <label class="color-radio__label">
                            <input class="visually-hidden" type="radio" name="color" value="black">
                            <span class="color-radio__grey"></span>
                          </label>
                        </li>
                        <li class="color-radio__item">
                          <label class="color-radio__label">
                            <input class="visually-hidden" type="radio" name="color" value="blue">
                            <span class="color-radio__blue"></span>
                          </label>
                        </li>
                        <li class="color-radio__item">
                          <label class="color-radio__label">
                            <input class="visually-hidden" type="radio" name="color" value="brown" checked>
                            <span class="color-radio__brown"></span>
                          </label>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div class="card__counter"></div>
              </article>




            </div>
            <label for="formName">Имя
              <input type="text" name="name" id="formName">
            </label>

            <label for="formSurName">Фамилия
              <input type="text" name="surName" id="formSurName">
            </label>
          </div>

          <button type="submit">отправить</button>
        </form>
      </div>
    </main>
    <footer class="footer page-section-4">
      footer
    </footer>
  </div>

  <script src="js/main.min.js"></script>
</body>

</html>
